<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flixpe TV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background-color: black;
    }
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #controls {
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #controls.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="relative overflow-hidden">

  <video id="video" class="w-full h-full" playsinline></video>

  <!-- Controles personalizados -->
  <div id="controls" class="absolute inset-0 flex flex-col justify-end p-4 opacity-0">
    <!-- Barra de progreso -->
    <input type="range" id="progressBar" min="0" max="100" value="0" class="w-full mb-3 h-1 bg-purple-600 accent-purple-500 rounded-lg cursor-pointer" />

    <!-- Botones -->
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2 text-white">
        <button id="playPause" class="p-2 bg-white/20 hover:bg-white/40 rounded-full">
          <i data-lucide="play" class="w-5 h-5 text-white"></i>
        </button>
        <button id="rewind" class="p-2 bg-white/20 hover:bg-white/40 rounded-full">
          <i data-lucide="rotate-ccw" class="w-5 h-5 text-white"></i>
        </button>
        <button id="forward" class="p-2 bg-white/20 hover:bg-white/40 rounded-full">
          <i data-lucide="rotate-cw" class="w-5 h-5 text-white"></i>
        </button>
        <span id="status" class="ml-2">Reproduciendo</span>
      </div>
      <button id="fullscreen" class="p-2 bg-white/20 hover:bg-white/40 rounded-full">
        <i data-lucide="maximize" class="w-5 h-5 text-white"></i>
      </button>
    </div>
  </div>

  <!-- Botón central de Play -->
  <button id="centerPlay" class="absolute inset-0 m-auto w-16 h-16 bg-white/30 hover:bg-white/50 rounded-full flex items-center justify-center">
    <i data-lucide="play" class="w-8 h-8 text-black"></i>
  </button>

  <script>
    lucide.createIcons();

    const video = document.getElementById('video');
    const controls = document.getElementById('controls');
    const playPauseBtn = document.getElementById('playPause');
    const centerPlay = document.getElementById('centerPlay');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('status');
    const rewind = document.getElementById('rewind');
    const forward = document.getElementById('forward');
    const fullscreenBtn = document.getElementById('fullscreen');

    // Obtener parámetro
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get('linkvivo');
    if (videoUrl) {
      video.src = videoUrl;
    }

    // Temporizador ocultar controles
    let hideTimeout;
    const showControls = () => {
      controls.classList.add("show");
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        controls.classList.remove("show");
      }, 3000);
    };

    const hideControls = () => {
      controls.classList.remove("show");
    };

    const resetHideControlsTimer = () => {
      showControls();
    };

    // Clics en el documento
    document.body.addEventListener('click', (e) => {
      if (!e.target.closest('button') && !e.target.closest('input')) {
        if (controls.classList.contains("show")) {
          hideControls();
        } else {
          showControls();
        }
      } else {
        resetHideControlsTimer();
      }
    });

    // Botón central de Play solo al inicio
    let firstPlay = true;

    const togglePlay = () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    };

    playPauseBtn.addEventListener('click', () => {
      togglePlay();
      resetHideControlsTimer();
    });

    centerPlay.addEventListener('click', () => {
      togglePlay();
    });

    video.addEventListener('play', () => {
      playPauseBtn.innerHTML = '<i data-lucide="pause" class="w-5 h-5 text-white"></i>';
      lucide.createIcons();
      statusText.textContent = 'Reproduciendo';
      if (firstPlay) {
        centerPlay.style.display = 'none';
        firstPlay = false;
      }
    });

    video.addEventListener('pause', () => {
      playPauseBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 text-white"></i>';
      lucide.createIcons();
      statusText.textContent = 'Pausado';
    });

    // Progreso
    video.addEventListener('timeupdate', () => {
      const value = (video.currentTime / video.duration) * 100;
      progressBar.value = value || 0;
    });

    progressBar.addEventListener('input', () => {
      video.currentTime = (progressBar.value / 100) * video.duration;
    });

    // Adelantar y retroceder
    rewind.addEventListener('click', () => {
      video.currentTime -= 10;
      resetHideControlsTimer();
    });

    forward.addEventListener('click', () => {
      video.currentTime += 10;
      resetHideControlsTimer();
    });

    // Pantalla completa
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
      resetHideControlsTimer();
    });

    // Mostrar controles inicialmente
    showControls();
  </script>
</body>
</html>
