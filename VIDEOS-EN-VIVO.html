<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flixpe TV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background-color: black;
    }
    #video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #controls {
      transition: opacity 0.3s;
      pointer-events: none;
    }
    #controls.show {
      opacity: 1;
      pointer-events: auto;
    }
    .icon-style {
      color: white;
      -webkit-text-stroke: 1px black;
    }
  </style>
</head>
<body class="relative overflow-hidden font-sans">

  <!-- Video -->
  <video id="video" class="w-full h-full" playsinline></video>

  <!-- Encabezado -->
  <div class="absolute top-0 left-0 w-full flex justify-between items-center px-4 py-3 bg-gradient-to-b from-black/80 to-transparent z-10">
    <button onclick="history.back()" class="flex items-center text-white/90 hover:text-white transition">
      <i data-lucide="arrow-left" class="w-6 h-6 icon-style"></i>
    </button>
    <h1 id="videoTitle" class="text-lg font-bold text-white ml-2 truncate max-w-[80%]"></h1>
  </div>

  <!-- Controles -->
  <div id="controls" class="absolute inset-0 flex flex-col justify-end p-4 opacity-0 z-10">
    <!-- Tiempo -->
    <div class="flex justify-between text-sm text-white/90 mb-1">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <!-- Barra de progreso -->
    <input type="range" id="progressBar" min="0" max="100" value="0" class="w-full mb-3 h-1 accent-purple-600 cursor-pointer" />

    <!-- Botones -->
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="playPause" class="p-2 bg-white/20 hover:bg-white/40 rounded-full shadow-lg">
          <i data-lucide="play" class="w-5 h-5 icon-style"></i>
        </button>
        <button id="rewind" class="p-2 bg-white/20 hover:bg-white/40 rounded-full shadow-lg">
          <i data-lucide="rotate-ccw" class="w-5 h-5 icon-style"></i>
        </button>
        <button id="forward" class="p-2 bg-white/20 hover:bg-white/40 rounded-full shadow-lg">
          <i data-lucide="rotate-cw" class="w-5 h-5 icon-style"></i>
        </button>
        <span id="status" class="ml-2 text-white font-medium">Reproduciendo</span>
      </div>
      <button id="fullscreen" class="p-2 bg-white/20 hover:bg-white/40 rounded-full shadow-lg">
        <i data-lucide="maximize" class="w-5 h-5 icon-style"></i>
      </button>
    </div>
  </div>

  <!-- BotÃ³n central -->
  <button id="centerPlay" class="absolute inset-0 m-auto w-16 h-16 bg-white/30 hover:bg-white/50 rounded-full flex items-center justify-center animate-pulse z-10">
    <i data-lucide="play" class="w-8 h-8 icon-style"></i>
  </button>

  <script>
    lucide.createIcons();

    const video = document.getElementById('video');
    const controls = document.getElementById('controls');
    const playPauseBtn = document.getElementById('playPause');
    const centerPlay = document.getElementById('centerPlay');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('status');
    const rewind = document.getElementById('rewind');
    const forward = document.getElementById('forward');
    const fullscreenBtn = document.getElementById('fullscreen');
    const currentTimeText = document.getElementById('currentTime');
    const durationText = document.getElementById('duration');
    const videoTitle = document.getElementById('videoTitle');

    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get('linkvivo');
    const titulo = params.get('titulo');

    if (videoUrl) video.src = videoUrl;
    if (titulo) videoTitle.textContent = titulo;

    let hideTimeout;
    const showControls = () => {
      controls.classList.add("show");
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => controls.classList.remove("show"), 3000);
    };

    const togglePlay = () => video.paused ? video.play() : video.pause();

    playPauseBtn.addEventListener('click', () => {
      togglePlay();
      showControls();
    });

    centerPlay.addEventListener('click', () => togglePlay());

    video.addEventListener('play', () => {
      playPauseBtn.innerHTML = '<i data-lucide="pause" class="w-5 h-5 icon-style"></i>';
      lucide.createIcons();
      centerPlay.style.display = 'none';
      statusText.textContent = 'Reproduciendo';
    });

    video.addEventListener('pause', () => {
      playPauseBtn.innerHTML = '<i data-lucide="play" class="w-5 h-5 icon-style"></i>';
      lucide.createIcons();
      statusText.textContent = 'Pausado';
    });

    video.addEventListener('timeupdate', () => {
      const value = (video.currentTime / video.duration) * 100;
      progressBar.value = value || 0;
      currentTimeText.textContent = formatTime(video.currentTime);
      durationText.textContent = formatTime(video.duration);
    });

    progressBar.addEventListener('input', () => {
      video.currentTime = (progressBar.value / 100) * video.duration;
    });

    rewind.addEventListener('click', () => {
      video.currentTime -= 10;
      showControls();
    });

    forward.addEventListener('click', () => {
      video.currentTime += 10;
      showControls();
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
      showControls();
    });

    document.body.addEventListener('click', (e) => {
      if (!e.target.closest('button') && !e.target.closest('input')) {
        controls.classList.contains("show") ? controls.classList.remove("show") : showControls();
      } else {
        showControls();
      }
    });

    const formatTime = (time) => {
      if (isNaN(time)) return "0:00";
      const hrs = Math.floor(time / 3600);
      const mins = Math.floor((time % 3600) / 60);
      const secs = Math.floor(time % 60);
      return `${hrs > 0 ? hrs + ':' : ''}${mins}:${secs.toString().padStart(2, '0')}`;
    };

    showControls();
  </script>
</body>
</html>
