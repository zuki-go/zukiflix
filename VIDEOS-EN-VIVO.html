<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flixpe TV Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp7ItpGySkS3EKSCXyoHLWXwevNME3e6U",
      authDomain: "loginflix-63abe.firebaseapp.com",
      projectId: "loginflix-63abe",
      storageBucket: "loginflix-63abe.appspot.com",
      messagingSenderId: "192569328013",
      appId: "1:192569328013:web:9e1842c9b95fc41c3e47a6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {
      const email = values.email;
      const password = values.password;

      if (!email || !password) {
        return Swal.fire({
          icon: 'warning',
          title: 'Campos incompletos',
          text: 'Por favor, ingresa tu correo y contraseña.',
          confirmButtonColor: '#7c3aed'
        });
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        Swal.fire({
          icon: 'success',
          title: '¡Bienvenido!',
          text: 'Inicio de sesión exitoso',
          timer: 2000,
          showConfirmButton: false,
          background: '#111827',
          color: '#fff'
        }).then(() => {
          window.location.href = "home.html";
        });
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error de inicio de sesión',
          text: 'Correo o contraseña incorrectos.',
          confirmButtonColor: '#dc2626'
        });
      }
    };
  </script>
  <style>
    .key {
      width: 3.5rem;
      height: 3.5rem;
      font-size: 1.2rem;
      border-radius: 0.75rem;
      transition: all 0.2s ease;
    }
    .key:hover {
      transform: scale(1.05);
      background-color: #7e22ce;
    }
    .key:focus {
      outline: 4px solid #9333ea;
    }
    @media screen and (max-width: 1024px) {
      .key {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="bg-black text-white w-screen h-screen overflow-hidden">
  <div class="flex flex-row w-full h-full overflow-hidden">
    <!-- Teclado a la izquierda -->
    <div class="w-1/2 lg:w-1/2 flex flex-col items-center justify-center p-2 space-y-4 overflow-hidden">
      <div class="flex space-x-2">
        <button onclick="toggleCase()" class="bg-blue-600 text-white key flex items-center justify-center">
          <i data-lucide="arrow-up"></i>
        </button>
        <button onclick="toggleSymbolMode()" class="bg-yellow-500 text-black key flex items-center justify-center">
          <i data-lucide="hash"></i>
        </button>
        <button onclick="deleteChar()" class="bg-red-600 text-white key flex items-center justify-center">
          <i data-lucide="delete"></i>
        </button>
      </div>
      <div id="keyboard" class="grid grid-cols-7 gap-2"></div>
      <button onclick="addChar(' ')" class="bg-gray-700 text-white key w-1/2">Espacio</button>
    </div>

    <!-- Formulario a la derecha -->
    <div class="w-1/2 lg:w-1/2 flex flex-col justify-center items-center p-2 space-y-6 overflow-hidden">
      <h1 class="text-4xl lg:text-5xl font-bold text-purple-400">LoginFlix TV</h1>
      <input id="focusedInput" readonly class="text-xl lg:text-2xl text-center w-11/12 lg:w-3/4 p-4 rounded-xl bg-neutral-800 border border-purple-500 placeholder-purple-300" placeholder="Selecciona un campo"/>

      <button onclick="focusField('email')" id="emailField" class="w-11/12 lg:w-3/4 bg-neutral-900 text-xl lg:text-2xl px-4 lg:px-6 py-4 rounded-xl border border-neutral-700 flex items-center justify-start">
        <i data-lucide="mail" class="mr-2"></i> Correo: <span id="emailValue" class="text-purple-300 ml-2"></span>
      </button>
      <button onclick="focusField('password')" id="passwordField" class="w-11/12 lg:w-3/4 bg-neutral-900 text-xl lg:text-2xl px-4 lg:px-6 py-4 rounded-xl border border-neutral-700 flex items-center justify-start">
        <i data-lucide="lock" class="mr-2"></i> Contraseña: <span id="passwordValue" class="text-purple-300 ml-2"></span>
      </button>

      <button onclick="login()" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 rounded-full text-xl lg:text-2xl flex items-center gap-2">
        <i data-lucide="log-in"></i> Iniciar sesión
      </button>
      <div class="text-purple-400 text-md lg:text-lg">Regístrate desde la app móvil</div>
    </div>
  </div>

  <script>
    let currentField = null;
    let upperCase = false;
    let symbolMode = false;

    const values = {
      email: "",
      password: ""
    };

    const keyboard = document.getElementById("keyboard");

    const letters = "abcdefghijklmnopqrstuvwxyz".split("");
    const symbols = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "@", ".", "-", "_", "!", "#", "$", "%", "&", "*", "+", "=", "/"];

    function renderKeyboard() {
      keyboard.innerHTML = "";
      const keys = symbolMode ? symbols : letters;
      keys.forEach(char => {
        const btn = document.createElement("button");
        btn.className = "bg-neutral-700 text-white key";
        btn.textContent = upperCase && !symbolMode ? char.toUpperCase() : char;
        btn.onclick = () => addChar(btn.textContent);
        keyboard.appendChild(btn);
      });
    }

    function toggleCase() {
      upperCase = !upperCase;
      renderKeyboard();
    }

    function toggleSymbolMode() {
      symbolMode = !symbolMode;
      renderKeyboard();
    }

    function focusField(field) {
      currentField = field;
      document.getElementById("focusedInput").placeholder = field === "email" ? "Escribiendo correo..." : "Escribiendo contraseña...";
      document.getElementById("focusedInput").value = values[field];
    }

    function addChar(c) {
      if (!currentField) return;
      values[currentField] += c;
      updateDisplay();
    }

    function deleteChar() {
      if (!currentField) return;
      values[currentField] = values[currentField].slice(0, -1);
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("emailValue").textContent = values.email;
      document.getElementById("passwordValue").textContent = "*".repeat(values.password.length);
      document.getElementById("focusedInput").value = values[currentField];
    }

    window.onload = () => {
      focusField("email");
      renderKeyboard();
      lucide.createIcons();
    };
  </script>
</body>
</html>
